name: Cypress E2E

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  cypress:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Start database
        run: docker compose up -d db

      - name: Wait for database health
        run: |
          for i in {1..30}; do
            status="$(docker inspect -f '{{.State.Health.Status}}' db 2>/dev/null || true)"
            if [ "$status" = "healthy" ]; then
              echo "Database is healthy"
              exit 0
            fi
            sleep 2
          done

          echo "Database did not become healthy in time"
          docker compose logs db
          exit 1

      - name: Start backend
        run: docker compose up -d backend

      - name: Wait for backend
        run: |
          for i in {1..45}; do
            if curl -fsS http://localhost:3000 >/dev/null; then
              echo "Backend is reachable"
              exit 0
            fi
            sleep 2
          done

          echo "Backend did not start in time"
          docker compose logs backend
          exit 1

      - name: Start frontend
        run: docker compose up -d frontend

      - name: Wait for frontend
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:4000 >/dev/null; then
              echo "Frontend is reachable"
              exit 0
            fi
            sleep 2
          done

          echo "Frontend did not start in time"
          docker compose logs frontend
          exit 1

      - name: Run Cypress tests
        working-directory: frontend
        run: npx cypress run

      - name: Dump service logs on failure
        if: failure()
        run: docker compose logs

      - name: Shutdown services
        if: always()
        run: docker compose down -v
