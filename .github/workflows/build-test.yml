name: Build and test

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  TDD:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      COMPOSE_PROJECT_NAME: ci-cd-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend unit tests
        working-directory: backend
        run: npm test -- --runInBand

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          tags: ci-cd-tests-backend:latest
          load: true
          cache-from: type=gha,scope=backend-image
          cache-to: type=gha,mode=max,scope=backend-image

      - name: Build frontend image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          tags: ci-cd-tests-frontend:latest
          load: true
          cache-from: type=gha,scope=frontend-image
          cache-to: type=gha,mode=max,scope=frontend-image

      - name: Create compose env file
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          printf '%s\n' \
            "POSTGRES_USER=${POSTGRES_USER}" \
            "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}" \
            "POSTGRES_DB=${POSTGRES_DB}" \
            "DATABASE_URL=${DATABASE_URL}" \
            "NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}" > .env

      - name: Start database
        run: docker compose up -d db

      - name: Wait for database health
        run: |
          for i in {1..30}; do
            status="$(docker inspect -f '{{.State.Health.Status}}' db 2>/dev/null || true)"
            if [ "$status" = "healthy" ]; then
              echo "Database is healthy"
              exit 0
            fi
            sleep 2
          done

          echo "Database did not become healthy in time"
          docker compose logs db
          exit 1

      - name: Start backend
        run: docker compose up -d --no-build backend

      - name: Wait for backend
        run: |
          for i in {1..45}; do
            if curl -fsS http://localhost:3000 >/dev/null; then
              echo "Backend is reachable"
              exit 0
            fi
            sleep 2
          done

          echo "Backend did not start in time"
          docker compose logs backend
          exit 1

      - name: Start frontend
        run: docker compose up -d --no-build frontend

      - name: Wait for frontend
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:4000 >/dev/null; then
              echo "Frontend is reachable"
              exit 0
            fi
            sleep 2
          done

          echo "Frontend did not start in time"
          docker compose logs frontend
          exit 1

      - name: Run Cypress tests
        working-directory: frontend
        run: npx cypress run

      - name: Dump service logs on failure
        if: failure()
        run: docker compose logs

      - name: Shutdown services
        if: always()
        run: docker compose down -v
